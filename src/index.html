<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="utf-8" />
   <link rel="shortcut icon" href="favicon.ico" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="theme-color" content="#000000" />
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/font-awesome.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="assets/css/menu.css">
   <title>Font Awesome Desktop</title>
</head>
<body>
   <nav class="navbar navbar-default navbar-fixed-top seletor" id="menu">
      <div class="container-fluid">
         <div class="title">Font Awesome Desktop</div>
         <div id="togglers">
            <div id="minimize">
               <i class="fa fa-circle" style="color: #FAC536;"></i>
            </div>
            <div id="maximize">
               <i class="fa fa-circle" style="color: #38E848;"></i>
            </div>
            <div id="close">
               <i class="fa fa-circle" style="color: #F14F55;"></i>
            </div>
         </div>
      </div>
   </nav>
   <div class="container-fluid box-container fadeout" id="content">
      <div class="row justify-content-center align-items-center">
         <div class="box-content">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-container">
               <div class="form-group">
                  <div id="inputSearch"></div>
               </div>
               <div id="table"></div>
               <div id="error"></div>
            </div>
         </div>
      </div>
   </div>
   <div class="container-fluid h-100" id="loading">
      <div class="row h-100 justify-content-center align-items-center">
         <div id="spinner"></div>
      </div>
   </div>
   <script type="text/javascript" src="assets/js/jquery.min.js"></script>
   <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="assets/js/hero.js"></script>
   <script type="text/javascript" src="assets/js/search.js"></script>
   <script type="text/javascript" src="assets/js/loader.js"></script>
</body>
</html>
